<div *ngFor="let p of products">
    <div class="product-container" [ngStyle]="{backgroundColor: p.available === 'Available' ? '#d5f5e3' : '#fadbd8'}">
        <div class="image-container"><img [src]="p.images" alt="" style="max-height: 50px; max-width: 50px;"></div>
        <div>
            <div class="name-container"><h6>{{p.name}}</h6></div>
            <div class="detailContainer">
                <div class="detailes" [ngStyle]  = "{color: p.available === 'Available' ? 'Green' : 'Red'}">{{p.available}}</div>
                <div class="detailes"><b>Price:</b>Rs.{{p.price}}</div>
                <div class="detailes"><b>Color:</b>{{p.color}}</div>
            </div>
        </div>
        <div class="options">
            <button class = "btn btn-success">Show Detailes</button>
            <button class="btn btn-warning" *ngIf="p.available === 'Available'; else notifyme">Buy Now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger">Notify me</button>
            </ng-template>
        </div>
    </div>
</div>
